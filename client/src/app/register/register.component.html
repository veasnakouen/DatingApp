<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sing Up</h2>
  <hr>
  <div class="form-group">
    <!-- angular user name property to track what's being entered into form  -->
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">

  </div>
  <div class="form-group">
    <label for="">Who is  yoru favorite user?</label>
    <select class="form-control form-select">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
    </select>
  </div>
  <div class="form-group mt-3">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
  </div>
  <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-secondary m-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
